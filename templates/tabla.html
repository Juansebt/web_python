<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="shortcut icon" href="https://i.pinimg.com/originals/a7/73/6a/a7736a747ca4f813e62e4fc9d7e46ead.png" type="image/x-icon">
    <title>Document</title>
</head>
<body>
    <div class="container table-responsive">
        <h2 class="text-center fw-bold">Ejemplo de tabla</h2>
        <table class="table table-bordered w-50" style="margin: 0 auto;">
            <thead class="bg-dark text-white text-center">
                <tr>
                    <th>Nombres</th>
                    <th>Apellidos</th>
                    <th>Correo</th>
                </tr>
            </thead>
            <tbody>
                {% for persona in personas %}
                    <tr>
                        <td>{{persona[0]}}</td>
                        <td>{{persona[1]}}</td>
                        <td>{{persona[2]}}</td>
                        <td>{{persona[3]}}</td>
                    </tr>
                {% endfor %}
            </tbody>
            <tfoot>

            </tfoot>
        </table>
    </div>
</body>
</html>
