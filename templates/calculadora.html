<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/346/346399.png" type="image/x-icon">
    <script src="../static/js/app.js"></script>
    <title>Calculadora</title>
</head>
<body class="bg-dark">
    <div class="container">
        <br>
        <br>
        <div class="card w-50" style="margin: 0 auto;">
            <div class="card-body">
                <div class="bg-dark card-header">
                    <h3 class="text-center fw-bold text-white m-1" style="letter-spacing: 7px;">CALCULADORA</h3>
                </div>
                <form action="/operaciones" method="post" class="was-validated m-3" id="frmCalculadora">
                    <div>
                        <label for="txtNumero1" class="fw-bold">Número 1</label>
                        <input type="number" step="any" name="txtNumero1" id="txtNumero1" class="form-control" value="{% if datos %}{{datos[0]}}{% endif %}" required>
                    </div>
                    <div>
                        <label for="txtNumero2" class="fw-bold">Número 2</label>
                        <input type="number" step="any" name="txtNumero2" id="txtNumero2" class="form-control" value="{% if datos %}{{datos[1]}}{% endif %}" required>
                    </div>
                    <div>
                        <label for="txtResultado" class="fw-bold">Resultado</label>
                        <input type="text" name="txtResultado" id="txtResultado" class="form-control" value="{% if datos %}{{datos[2]}}{% endif %}" readonly disabled>
                    </div>
                    <br>
                    <div class="bordered fw-bold" style="color: crimson; letter-spacing: 2px;">
                        {{mensaje}}
                    </div>
                    <!-- <div class="text-center">
                        <button type="submit" name="btnAction" value="Sumar" class="btn btn-success btn-sm">Sumar</button>
                        <button type="submit" name="btnAction" value="Restar" class="btn btn-success btn-sm">Restar</button>
                        <button type="submit" name="btnAction" value="Multiplicar" class="btn btn-success btn-sm">Multiplicar</button>
                        <button type="submit" name="btnAction" value="Dividir" class="btn btn-success btn-sm">Dividir</button>
                    </div> -->
                    <div class="text-center">
                        <button type="button" onclick="sumar()" name="btnAction" value="Sumar" class="btn btn-success btn-sm mb-1">Sumar</button>
                        <button type="button" onclick="restar()" name="btnAction" value="Restar" class="btn btn-success btn-sm mb-1">Restar</button>
                        <button type="button" onclick="multiplicar()" name="btnAction" value="Multiplicar" class="btn btn-success btn-sm mb-1">Multiplicar</button>
                        <button type="button" onclick="dividir()" name="btnAction" value="Dividir" class="btn btn-success btn-sm mb-1">Dividir</button>
                    </div>
                </form>
                <div class="card-footer text-muted" style="font-style: italic;">
                    <p class="text-center fw-bold m-1">Elaborado por: Juan Sebastián Laguna Yara</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
